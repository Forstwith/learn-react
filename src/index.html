	var canvas = document.querySelector("#canvas");
	var cxt = canvas.getContext('2d');

	var centerX = 500;
	var centerY = 300;
	var r = 300;
	var theta = 2*(Math.PI)/360*30;
	var vectors = [];
	var fallLength = 2000

    for( var j = 0 ; j < 3   ; j++) {
		var _r = r*Math.cos(theta*j);
		for( var i = 0 ; i < 180/30 * 2 ; i++) {
			var x = centerX + _r*Math.cos(theta*i);
			var y = centerY + _r*Math.sin(theta*i);
			var z = r*Math.sin(theta *j)
			vectors.push(new Vector(x , y, z));
		
			if(j != 0){
				vectors.push(new Vector(x , y, -z))
			}

		}
	}

		cxt.stroke();
